<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/perpustakaan/css/font-awesome.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/perpustakaan/css/animate.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/perpustakaan/css/mainn.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/perpustakaan/js/chart.min.js"></script>
    <script>
      var lineChart = document.getElementById("linechart");
      var donatChart = document.getElementById("donatchart");

      Chart.defaults.global.defaultFontFamily = "Josefin Sans";
      Chart.defaults.global.defaultFontSize = 18;

      var lineData = {
      labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"],
      datasets: [{
      label: "Pengunjung",
      data: [52, 59, 75, 20, 20, 55,],
      lineTension: 0,
      borderColor: '#ffbf90',
      backgroundColor: 'rgba(255, 191, 144, 1)',
      pointBorderColor: '#ffbf90',
      pointBackgroundColor: '#ffbf90',
      pointRadius: 0,
      pointHoverRadius: 8,
      pointHitRadius: 30,
      pointBorderWidth: 3,
      }]
      };

      var donatData = {
      datasets: [{
        data: [100, 20, 30, 7],
        backgroundColor: [
          '#9365B8',
          '#2C82C9',
          '#1ABC9C',
          '#ddd',
        ]
      }],

      // These labels appear in the legend and in the tooltips when hovering different arcs
      labels: [
        'TKJ',
        'TPM',
        'TAV',
        'Lainnya'
      ]
      };


      lineChart.height = 200;
      donatChart.height = 200;
      var lineChart = new Chart(lineChart, {
      type: 'line',
      data: lineData,
      options: {
      legend: {
      display: false,
      },
      scales:
        {
          xAxes: [{
              display: false,
          }],
          yAxes: [{
              display: false,
              ticks: {
                  suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                  // OR //
                  beginAtZero: true   // minimum value will be 0.
              }
          }]
        }
      }
      });

      var donatChart = new Chart(donatChart, {
      type: 'doughnut',
      data: donatData,
      options: {
      legend: {
        display: true,
        position: 'top',
      }
      }
      });
    </script>
  </body>
</html>
